<h1>{{ section.name }} Section</h1>
<br />
<div class="row">
  <div class="col-md-12">
    <h2>List of Reporters:</h2>
    <ul>
      <li ng-show="!section.reporters.length">
        <em>No reporters currently in {{ section.name }}</em>
      </li>
      <li ng-repeat="reporter in section.reporters">
        {{ reporter.displayName }}
      </li>
    <ul>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h2>Add a new reporter:</h2>
    <form ng-submit="addReporter()" role="form">
      <div class="form-group">
        <label for="first-name">First name:</label>
        <input id="first-name" type="text" ng-model="firstName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="last-name">Last name:</label>
        <input id="last-name" type="text" ng-model="lastName" class="form-control" />
      </div>
      <div class="form-group">
        <label for="birthday">Birthday:</label>
        <input id="birthday" type="date" ng-model="birthDate" class="form-control" />
      </div>
      <div class="form-group">
        <label for="emp-years">Years of employment:</label>
        <input id="emp-years" type="text" ng-model="employmentYears" class="form-control" />
      </div>
      <button type="submit" class="btn btn-primary">Add reporter</button>
    </form>
  </div>
</div>
<br />
<a ui-sref="sections" class="btn btn-link">Back to Section Summary</a>
